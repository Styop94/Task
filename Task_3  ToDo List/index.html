<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Todo List</header>
    <div class="inputField">
      <input type="text" placeholder="Enter your new todo">
      <button><i class="fas fa-plus-circle"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <span onclick="filter('all')" class="footerBtn">All</span>
      <span onclick="filter('active')" class="footerBtn">Active</span> 
      <span onclick="filter('completed')" class="footerBtn">Completed</span> 
      <button>Clear All</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
